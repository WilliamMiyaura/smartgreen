<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard SmartGreen</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-dark: #0f1f17;
            --bg-card: rgba(255, 255, 255, 0.08);
            --green-primary: #4ade80;
            --green-light: #86efac;
            --text: #e2e8f0;
            --error: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, #0f1f17, #1a3a2a);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 36px;
            color: var(--green-light);
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.3);
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
        }

        .status.online {
            background: rgba(74, 222, 128, 0.2);
            color: var(--green-light);
        }

        .status.offline {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            background: var(--green-primary);
            color: #0f1f17;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--green-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section {
            padding: 25px;
            background: var(--bg-card);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.6s ease;
        }

        .card-indicador {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            text-align: center;
            transition: transform 0.3s;
        }

        .card-indicador:hover {
            transform: translateY(-5px);
        }

        .card-indicador .value {
            font-size: 32px;
            font-weight: bold;
            color: var(--green-light);
            margin: 10px 0;
        }

        .card-indicador .label {
            font-size: 14px;
            opacity: 0.8;
        }

        .card-indicador .time {
            font-size: 12px;
            opacity: 0.6;
            margin-top: 8px;
        }

        canvas {
            max-height: 280px;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            h1 { font-size: 28px; }
        }
    </style>
</head>
<body>

<header>
    <h1>üå± SmartGreen Dashboard</h1>
    <div id="statusIndicator" class="status offline">Conectando...</div>
    <div id="ultimaAtualizacao" style="margin-top: 10px; font-size: 14px; opacity: 0.7;"></div>
</header>

<div class="controls">
    <button onclick="carregarDados()">üîÑ Atualizar Agora</button>
    <button onclick="toggleAutoUpdate()" id="btnAutoUpdate">‚è∏Ô∏è Pausar</button>
</div>

<div id="errorContainer"></div>

<div class="grid">
    <!-- TEMPERATURA -->
    <div class="section">
        <div id="cardTemperatura" class="card-indicador">
            <div class="label">üå°Ô∏è TEMPERATURA</div>
            <div class="value">--¬∞C</div>
            <div class="time">Aguardando dados...</div>
        </div>
        <canvas id="graficoTemperatura"></canvas>
    </div>

    <!-- UMIDADE -->
    <div class="section">
        <div id="cardHumidade" class="card-indicador">
            <div class="label">üíß UMIDADE</div>
            <div class="value">--%</div>
            <div class="time">Aguardando dados...</div>
        </div>
        <canvas id="graficoHumidade"></canvas>
    </div>

    <!-- LUMINOSIDADE -->
    <div class="section">
        <div id="cardLuz" class="card-indicador">
            <div class="label">üîÜ LUMINOSIDADE</div>
            <div class="value">--</div>
            <div class="time">Aguardando dados...</div>
        </div>
        <canvas id="graficoLuz"></canvas>
    </div>
</div>

<script>
// Configura√ß√£o da API - detecta automaticamente o ambiente
const API_URL = window.location.hostname === 'localhost' 
    ? 'http://localhost:3000/resposta'
    : 'http://3.235.223.29:3000/resposta';

let chartTemp, chartHum, chartLuz;
let autoUpdateInterval;
let isAutoUpdateEnabled = true;

// Fun√ß√£o para exibir erros
function mostrarErro(mensagem) {
    const errorContainer = document.getElementById('errorContainer');
    errorContainer.innerHTML = `<div class="error-message">‚ö†Ô∏è ${mensagem}</div>`;
    setTimeout(() => {
        errorContainer.innerHTML = '';
    }, 5000);
}

// Fun√ß√£o para atualizar status de conex√£o
function atualizarStatus(online) {
    const statusEl = document.getElementById('statusIndicator');
    if (online) {
        statusEl.className = 'status online';
        statusEl.textContent = 'üü¢ Conectado';
    } else {
        statusEl.className = 'status offline';
        statusEl.textContent = 'üî¥ Offline';
    }
}

// Carregar dados da API
async function carregarDados() {
    try {
        const res = await fetch(`${API_URL}?limite=20`);
        
        if (!res.ok) {
            throw new Error(`Erro HTTP: ${res.status}`);
        }
        
        const dados = await res.json();
        
        if (!dados || dados.length === 0) {
            mostrarErro('Nenhum dado dispon√≠vel');
            atualizarStatus(false);
            return;
        }

        atualizarStatus(true);

        // Reverter para ordem cronol√≥gica
        const dadosOrdenados = dados.reverse();
        
        const labels = dadosOrdenados.map(d => {
            const data = new Date(d.data);
            return data.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        });
        
        const temp = dadosOrdenados.map(d => d.valorTemperatura);
        const hum = dadosOrdenados.map(d => d.valorHumidade);
        const luz = dadosOrdenados.map(d => d.luminosidade);

        const ultimo = dadosOrdenados[dadosOrdenados.length - 1];

        // Atualizar Cards
        document.getElementById("cardTemperatura").innerHTML = `
            <div class="label">üå°Ô∏è TEMPERATURA</div>
            <div class="value">${ultimo.valorTemperatura.toFixed(1)}¬∞C</div>
            <div class="time">‚è±Ô∏è ${ultimo.data}</div>
        `;

        document.getElementById("cardHumidade").innerHTML = `
            <div class="label">üíß UMIDADE</div>
            <div class="value">${ultimo.valorHumidade.toFixed(1)}%</div>
            <div class="time">‚è±Ô∏è ${ultimo.data}</div>
        `;

        document.getElementById("cardLuz").innerHTML = `
            <div class="label">üîÜ LUMINOSIDADE</div>
            <div class="value">${ultimo.luminosidade}</div>
            <div class="time">‚è±Ô∏è ${ultimo.data}</div>
        `;

        // Atualizar timestamp
        document.getElementById('ultimaAtualizacao').textContent = 
            `√öltima atualiza√ß√£o: ${new Date().toLocaleTimeString('pt-BR')}`;

        // Criar ou atualizar gr√°ficos
        if (!chartTemp) {
            chartTemp = criarGrafico("graficoTemperatura", "Temperatura (¬∞C)", labels, temp, '#ef4444');
            chartHum = criarGrafico("graficoHumidade", "Umidade (%)", labels, hum, '#3b82f6');
            chartLuz = criarGrafico("graficoLuz", "Luminosidade", labels, luz, '#f59e0b');
        } else {
            atualizarGrafico(chartTemp, labels, temp);
            atualizarGrafico(chartHum, labels, hum);
            atualizarGrafico(chartLuz, labels, luz);
        }

    } catch (err) {
        console.error("Erro ao carregar dados:", err);
        mostrarErro(`Erro ao conectar: ${err.message}`);
        atualizarStatus(false);
    }
}

// Criar gr√°fico com Chart.js
function criarGrafico(id, label, labels, data, color) {
    return new Chart(document.getElementById(id), {
        type: "line",
        data: {
            labels,
            datasets: [{
                label,
                data,
                borderColor: color,
                backgroundColor: color.replace(')', ', 0.1)').replace('rgb', 'rgba'),
                borderWidth: 2,
                tension: 0.4,
                fill: true,
                pointRadius: 3,
                pointHoverRadius: 6
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            scales: {
                y: { 
                    beginAtZero: false,
                    ticks: { color: "#d1fae5" },
                    grid: { color: "rgba(255,255,255,0.1)" }
                },
                x: { 
                    ticks: { color: "#d1fae5", maxRotation: 45 },
                    grid: { color: "rgba(255,255,255,0.1)" }
                }
            },
            plugins: {
                legend: { 
                    labels: { color: "#d1fae5", font: { size: 14 } }
                }
            }
        }
    });
}

// Atualizar dados do gr√°fico
function atualizarGrafico(chart, labels, data) {
    chart.data.labels = labels;
    chart.data.datasets[0].data = data;
    chart.update('none'); // Sem anima√ß√£o para melhor performance
}

// Toggle auto-update
function toggleAutoUpdate() {
    isAutoUpdateEnabled = !isAutoUpdateEnabled;
    const btn = document.getElementById('btnAutoUpdate');
    
    if (isAutoUpdateEnabled) {
        btn.textContent = '‚è∏Ô∏è Pausar';
        iniciarAutoUpdate();
    } else {
        btn.textContent = '‚ñ∂Ô∏è Retomar';
        clearInterval(autoUpdateInterval);
    }
}

// Iniciar atualiza√ß√£o autom√°tica
function iniciarAutoUpdate() {
    if (autoUpdateInterval) clearInterval(autoUpdateInterval);
    autoUpdateInterval = setInterval(carregarDados, 3000);
}

// Inicializa√ß√£o
carregarDados();
iniciarAutoUpdate();
</script>

</body>
</html>
