<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard SmartGreen</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #e5ffe5;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 38px;
            color: #b8ffd3;
            text-shadow: 0 0 10px rgba(0,255,150,0.4);
        }

        .container {
            display: grid;
            gap: 35px;
            max-width: 1100px;
            margin: auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(6px);
            box-shadow: 0 0 20px rgba(0,0,0,0.35);
            transition: transform .2s ease, box-shadow .2s ease;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(0,255,140,0.5);
        }

        h2 {
            margin-bottom: 10px;
            color: #9fffc3;
        }

        canvas {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1> Dashboard de Acompanhamento</h1>

    <div class="container">

        <div class="card">
            <h2>üå°Ô∏è Temperatura por Data</h2>
            <canvas id="graficoTemp"></canvas>
        </div>

        <div class="card">
            <h2>üíß Humidade por Data</h2>
            <canvas id="graficoHum"></canvas>
        </div>

        <div class="card">
            <h2>üîÜ Luminosidade por Data</h2>
            <canvas id="graficoLum"></canvas>
        </div>

    </div>

    <script>
        async function carregarDados() {
            const res = await fetch("/resposta");
            const dados = await res.json();

            const labels = dados.map(item => item.data);

            const temperaturas = dados.map(item => item.valorTemperatura);
            const humidades = dados.map(item => item.valorHumidade);
            const luminosidades = dados.map(item => item.luminosidade);

            const estiloLinha = {
                borderWidth: 3,
                tension: 0.35,
                fill: true
            };

            // Temperatura
            new Chart(document.getElementById("graficoTemp"), {
                type: "line",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Temperatura (¬∞C)",
                        data: temperaturas,
                        borderColor: "#00ff99",
                        backgroundColor: "rgba(0,255,150,0.20)",
                        ...estiloLinha
                    }]
                }
            });

            // Humidade
            new Chart(document.getElementById("graficoHum"), {
                type: "line",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Humidade (%)",
                        data: humidades,
                        borderColor: "#42a5f5",
                        backgroundColor: "rgba(66,165,245,0.20)",
                        ...estiloLinha
                    }]
                }
            });

            // Luminosidade
            new Chart(document.getElementById("graficoLum"), {
                type: "line",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Luminosidade (lx)",
                        data: luminosidades,
                        borderColor: "#ffee58",
                        backgroundColor: "rgba(255,238,88,0.25)",
                        ...estiloLinha
                    }]
                }
            });
        }

        carregarDados();
    </script>

</body>
</html>
