<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard SmartGreen</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-dark: #0f1f17;
            --bg-card: rgba(255, 255, 255, 0.08);
            --green-primary: #4ade80;
            --green-light: #86efac;
            --text: #e2e8f0;
            --error: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, #0f1f17, #1a3a2a);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
            padding-bottom: 60px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 36px;
            color: var(--green-light);
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.3);
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
        }

        .status.online {
            background: rgba(74, 222, 128, 0.2);
            color: var(--green-light);
        }

        .status.offline {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background: var(--green-primary);
            color: #0f1f17;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--green-light);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
            margin-bottom: 80px;
        }

        .section {
            padding: 25px;
            background: var(--bg-card);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-indicador {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }

        .card-indicador .value {
            font-size: 32px;
            font-weight: bold;
            color: var(--green-light);
            margin: 10px 0;
        }

        .card-indicador .label {
            font-size: 14px;
            opacity: 0.8;
        }

        .card-indicador .time {
            font-size: 12px;
            opacity: 0.6;
            margin-top: 8px;
        }

        canvas {
            max-height: 280px;
        }

        /* Debug Panel - Fixo na parte inferior */
        .debug-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .debug-container.hidden {
            transform: translateY(calc(100% - 45px));
        }

        .debug-header {
            background: rgba(0,0,0,0.9);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid var(--green-primary);
            cursor: pointer;
            user-select: none;
        }

        .debug-header:hover {
            background: rgba(0,0,0,0.95);
        }

        .debug-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 14px;
        }

        .debug-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .debug-actions button {
            padding: 6px 12px;
            font-size: 12px;
            margin: 0;
        }

        .toggle-icon {
            transition: transform 0.3s ease;
            font-size: 18px;
        }

        .debug-container.hidden .toggle-icon {
            transform: rotate(180deg);
        }

        .debug-panel {
            background: rgba(0,0,0,0.95);
            padding: 15px 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .debug-panel::-webkit-scrollbar {
            width: 8px;
        }

        .debug-panel::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.3);
        }

        .debug-panel::-webkit-scrollbar-thumb {
            background: var(--green-primary);
            border-radius: 4px;
        }

        .debug-panel .log {
            margin: 5px 0;
            padding: 8px;
            border-left: 3px solid;
            background: rgba(255,255,255,0.03);
            border-radius: 0 4px 4px 0;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .debug-panel .log.info { border-color: #3b82f6; }
        .debug-panel .log.success { border-color: #10b981; }
        .debug-panel .log.error { border-color: #ef4444; }
        .debug-panel .log.warning { border-color: #f59e0b; }

        .log-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
            margin-right: 8px;
        }

        .log.info .log-badge { background: #3b82f6; }
        .log.success .log-badge { background: #10b981; }
        .log.error .log-badge { background: #ef4444; }
        .log.warning .log-badge { background: #f59e0b; }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
            h1 { font-size: 28px; }
            .debug-panel { max-height: 200px; font-size: 11px; }
        }
    </style>
</head>
<body>

<header>
    <h1> Dashboard de Acompanhamento</h1>
    <div id="statusIndicator" class="status offline">Conectando...</div>
    <div id="ultimaAtualizacao" style="margin-top: 10px; font-size: 14px; opacity: 0.7;"></div>
</header>

<div class="controls">
    <button onclick="carregarDados()">üîÑ Atualizar Agora</button>
    <button onclick="toggleAutoUpdate()" id="btnAutoUpdate">‚è∏Ô∏è Pausar</button>
    <button onclick="testarAPI()">üß™ Testar API</button>
</div>

<div class="grid">
    <!-- TEMPERATURA -->
    <div class="section">
        <div id="cardTemperatura" class="card-indicador">
            <div class="label">üå°Ô∏è TEMPERATURA</div>
            <div class="value">--¬∞C</div>
            <div class="time">Aguardando dados...</div>
        </div>
        <canvas id="graficoTemperatura"></canvas>
    </div>

    <!-- UMIDADE -->
    <div class="section">
        <div id="cardHumidade" class="card-indicador">
            <div class="label">üíß UMIDADE</div>
            <div class="value">--%</div>
            <div class="time">Aguardando dados...</div>
        </div>
        <canvas id="graficoHumidade"></canvas>
    </div>

    <!-- LUMINOSIDADE -->
    <div class="section">
        <div id="cardLuz" class="card-indicador">
            <div class="label">üîÜ LUMINOSIDADE</div>
            <div class="value">--</div>
            <div class="time">Aguardando dados...</div>
        </div>
        <canvas id="graficoLuz"></canvas>
    </div>
</div>

<!-- Debug Panel Flutuante -->
<div class="debug-container" id="debugContainer">
    <div class="debug-header" onclick="toggleDebugPanel()">
        <div class="debug-title">
            <span>üîß</span>
            <span>Console de Debug</span>
            <span class="toggle-icon">‚ñº</span>
        </div>
        <div class="debug-actions" onclick="event.stopPropagation()">
            <button onclick="limparLogs()"> Limpar</button>
            <button onclick="testarAPI()"> Testar</button>
        </div>
    </div>
    <div class="debug-panel" id="debugPanel">
        <div class="log info">
            <span class="log-badge">INFO</span>
            Dashboard iniciado - Aguardando primeira requisi√ß√£o...
        </div>
    </div>
</div>

<script>
// Configura√ß√£o
const API_URL = 'http://13.217.220.36:3000/resposta';
let chartTemp, chartHum, chartLuz;
let autoUpdateInterval;
let isAutoUpdateEnabled = true;

// Toggle Debug Panel
function toggleDebugPanel() {
    const container = document.getElementById('debugContainer');
    container.classList.toggle('hidden');
}

// Sistema de Logs
function addLog(message, type = 'info') {
    const panel = document.getElementById('debugPanel');
    const timestamp = new Date().toLocaleTimeString('pt-BR');
    const log = document.createElement('div');
    log.className = `log ${type}`;
    
    const badges = {
        info: 'INFO',
        success: 'OK',
        error: 'ERRO',
        warning: 'AVISO'
    };
    
    log.innerHTML = `
        <span class="log-badge">${badges[type]}</span>
        [${timestamp}] ${message}
    `;
    
    panel.appendChild(log);
    panel.scrollTop = panel.scrollHeight;
    console.log(`[${type.toUpperCase()}] ${message}`);
}

function limparLogs() {
    document.getElementById('debugPanel').innerHTML = '';
    addLog('Logs limpos', 'info');
}

// Atualizar status
function atualizarStatus(online) {
    const statusEl = document.getElementById('statusIndicator');
    if (online) {
        statusEl.className = 'status online';
        statusEl.textContent = 'üü¢ Conectado';
    } else {
        statusEl.className = 'status offline';
        statusEl.textContent = 'üî¥ Offline';
    }
}

// Testar API
async function testarAPI() {
    addLog(' Iniciando teste da API...', 'info');
    addLog(` URL configurada: ${API_URL}`, 'info');
    
    try {
        addLog(' Fazendo requisi√ß√£o GET...', 'info');
        const response = await fetch(API_URL);
        
        addLog(` Status HTTP: ${response.status} ${response.statusText}`, 
               response.ok ? 'success' : 'error');
        
        if (!response.ok) {
            addLog(` Erro na resposta. Verifique se o servidor est√° rodando.`, 'error');
            return;
        }
        
        const data = await response.json();
        addLog(`‚úÖ Dados recebidos: ${data.length} registros`, 'success');
        
        if (data.length > 0) {
            const ultimo = data[data.length - 1];
            addLog(` √öltimo registro: Temp=${ultimo.valorTemperatura}¬∞C, Hum=${ultimo.valorHumidade}%, Luz=${ultimo.luminosidade}`, 'success');
        } else {
            addLog(' Nenhum dado encontrado no banco. Execute o simulador primeiro!', 'warning');
        }
        
    } catch (error) {
        addLog(` Erro ao testar API: ${error.message}`, 'error');
    }
}

// Carregar dados
async function carregarDados() {
    addLog('üîÑ Carregando dados...', 'info');
    
    try {
        const res = await fetch(`${API_URL}?limite=20`);
        
        if (!res.ok) {
            throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        }
        
        const dados = await res.json();
        addLog(`‚úÖ ${dados.length} registros recebidos`, 'success');
        
        if (!dados || dados.length === 0) {
            addLog('‚ö†Ô∏è Array vazio retornado. Banco sem dados?', 'warning');
            atualizarStatus(false);
            return;
        }

        atualizarStatus(true);

        // Processar dados
        const dadosOrdenados = [...dados].reverse();
        
        const labels = dadosOrdenados.map(d => {
            try {
                return new Date(d.data).toLocaleTimeString('pt-BR', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            } catch {
                return d.data;
            }
        });
        
        const temp = dadosOrdenados.map(d => parseFloat(d.valorTemperatura) || 0);
        const hum = dadosOrdenados.map(d => parseFloat(d.valorHumidade) || 0);
        const luz = dadosOrdenados.map(d => parseInt(d.luminosidade) || 0);

        const ultimo = dadosOrdenados[dadosOrdenados.length - 1];
        addLog(`üìà Atualizado - Temp: ${ultimo.valorTemperatura.toFixed(1)}¬∞C, Hum: ${ultimo.valorHumidade.toFixed(1)}%, Luz: ${ultimo.luminosidade}`, 'success');

        // Atualizar Cards
        document.getElementById("cardTemperatura").innerHTML = `
            <div class="label">üå°Ô∏è TEMPERATURA</div>
            <div class="value">${ultimo.valorTemperatura.toFixed(1)}¬∞C</div>
            <div class="time">‚è±Ô∏è ${ultimo.data}</div>
        `;

        document.getElementById("cardHumidade").innerHTML = `
            <div class="label">üíß UMIDADE</div>
            <div class="value">${ultimo.valorHumidade.toFixed(1)}%</div>
            <div class="time">‚è±Ô∏è ${ultimo.data}</div>
        `;

        document.getElementById("cardLuz").innerHTML = `
            <div class="label">üîÜ LUMINOSIDADE</div>
            <div class="value">${ultimo.luminosidade}</div>
            <div class="time">‚è±Ô∏è ${ultimo.data}</div>
        `;

        document.getElementById('ultimaAtualizacao').textContent = 
            `√öltima atualiza√ß√£o: ${new Date().toLocaleTimeString('pt-BR')}`;

        // Criar ou atualizar gr√°ficos
        if (!chartTemp) {
            chartTemp = criarGrafico("graficoTemperatura", "Temperatura (¬∞C)", labels, temp, '#ef4444');
            chartHum = criarGrafico("graficoHumidade", "Umidade (%)", labels, hum, '#3b82f6');
            chartLuz = criarGrafico("graficoLuz", "Luminosidade", labels, luz, '#f59e0b');
        } else {
            atualizarGrafico(chartTemp, labels, temp);
            atualizarGrafico(chartHum, labels, hum);
            atualizarGrafico(chartLuz, labels, luz);
        }

    } catch (err) {
        addLog(`‚ùå ERRO: ${err.message}`, 'error');
        atualizarStatus(false);
    }
}

// Criar gr√°fico
function criarGrafico(id, label, labels, data, color) {
    return new Chart(document.getElementById(id), {
        type: "line",
        data: {
            labels,
            datasets: [{
                label,
                data,
                borderColor: color,
                backgroundColor: color.replace(')', ', 0.1)').replace('rgb', 'rgba'),
                borderWidth: 2,
                tension: 0.4,
                fill: true,
                pointRadius: 3,
                pointHoverRadius: 6
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            scales: {
                y: { 
                    beginAtZero: false,
                    ticks: { color: "#d1fae5" },
                    grid: { color: "rgba(255,255,255,0.1)" }
                },
                x: { 
                    ticks: { color: "#d1fae5", maxRotation: 45 },
                    grid: { color: "rgba(255,255,255,0.1)" }
                }
            },
            plugins: {
                legend: { 
                    labels: { color: "#d1fae5", font: { size: 14 } }
                }
            }
        }
    });
}

// Atualizar gr√°fico
function atualizarGrafico(chart, labels, data) {
    chart.data.labels = labels;
    chart.data.datasets[0].data = data;
    chart.update('none');
}

// Toggle auto-update
function toggleAutoUpdate() {
    isAutoUpdateEnabled = !isAutoUpdateEnabled;
    const btn = document.getElementById('btnAutoUpdate');
    
    if (isAutoUpdateEnabled) {
        btn.textContent = '‚è∏Ô∏è Pausar';
        addLog('‚ñ∂Ô∏è Auto-atualiza√ß√£o ativada (3s)', 'success');
        iniciarAutoUpdate();
    } else {
        btn.textContent = '‚ñ∂Ô∏è Retomar';
        addLog('‚è∏Ô∏è Auto-atualiza√ß√£o pausada', 'warning');
        clearInterval(autoUpdateInterval);
    }
}

// Iniciar auto-update
function iniciarAutoUpdate() {
    if (autoUpdateInterval) clearInterval(autoUpdateInterval);
    autoUpdateInterval = setInterval(carregarDados, 3000);
}

// Inicializa√ß√£o
addLog(' Iniciando SmartGreen Dashboard...', 'success');
addLog(`üåê Ambiente: ${window.location.hostname}`, 'info');
carregarDados();
iniciarAutoUpdate();
</script>

</body>
</html>
